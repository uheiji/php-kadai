<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    # URLリライトのルールを追加
    RewriteEngine On
    RewriteBase /
    RewriteRule ^([a-zA-Z0-9]+)/([0-9]+)$ index.php?cmd=$1&page=$2 [L]
    RewriteRule ^([a-zA-Z0-9]+)$ index.php?cmd=view&page=$1 [L]
</VirtualHost>
